<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">
<div class="w-full sm:max-w-md bg-white rounded-lg shadow-md p-6">
  <h1 class="text-3xl font-semibold mb-6 text-center">GitHub Form</h1>
  <form action="#" method="post" class="space-y-4">
    <div class="flex flex-col">
      <label for="username" class="text-lg mb-1"><b>GitHub Username:</b></label>
      <input type="text" id="username" name="username" required class="border border-gray-300 rounded-md py-2 px-3 w-full">
    </div>
    <div class="flex flex-col">
      <label for="email" class="text-lg mb-1"><b>Email:</b></label>
      <input type="email" id="email" name="email" required class="border border-gray-300 rounded-md py-2 px-3 w-full">
    </div>
    <div class="flex flex-col">
      <label for="password" class="text-lg mb-1"><b>Password:</b></label>
      <input type="password" id="password" name="password" required class="border border-gray-300 rounded-md py-2 px-3 w-full">
    </div>
    <div class="flex justify-center">
      <button type="submit" class="bg-gray-800 text-white py-2 px-4 rounded-md text-lg hover:bg-gray-900">Submit</button>
    </div>
  </form>
</div>
</body>
</html>
